<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knots And Crosses</title>
    <link rel="stylesheet" href="KnC.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">

</head>
<body>
   <main>
    <div class="blur">
        <p>Turn</p>
        <span id="turn">
            .
        </span>
    </div>
    <div class="played">
        <p>Played</p>
        <span id="nPlayed">
            .
        </span>
    </div>
    <section class="choices">
        <div class="Xs">
            <p>Player (X)</p>
            <button class="btn2 add" >+</button>
            <span class="score X">0</span>
            <button class="btn2 sub" >-</button>
        </div>

        <div class="Tie">
            <p>Tie</p>
            <button class="btn2 add" >+</button>
            <span class="score T">0</span>
            <button class="btn2 sub" >-</button>
        </div>

        <div class="Os">
            <p>Player (O)</p>
            <button class="btn2 add" >+</button>
            <span class="score O">0</span>
            <button class="btn2 sub" >-</button>
        </div>
            <!-- <p> Player one Choose X or R</p> -->
       
    </section>
    <div class="con">
        <section class="board">
            <div class="box">
                <p class="cross">.</p>
            </div>
            <div class="box">
                <p class="cross">.</p>
            </div>
            <div class="box">
                <p class="cross">.</p>
            </div>
            <div class="box">
                <p class="cross">.</p>
            </div>
            <div class="box">
                <p class="cross">.</p>
            </div>
            <div class="box">
                <p class="cross">.</p>
            </div>
            <div class="box">
                <p class="cross">.</p>
            </div>
            <div class="box">
                <p class="cross">.</p>
            </div>
            <div class="box">
                <p class="cross">.</p>
            </div>
        </section>
        <br>
        <div>
            <button class="btn1 Restart">Restart</button>
            <button class="btn1 nGame">New Game</button>
    </div>
   </main>
    <script src="./KnC.js"></script>
    
</body>
</html>
